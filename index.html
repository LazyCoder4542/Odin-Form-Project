<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form - Sign In</title>
    <link rel="stylesheet" href="fonts/Norse-Bold.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="page-bg">
            <div class="darken"></div>
            <header>
                <img src="images/odin-lined.png" alt="logo" class="logo">
                <h1>ODIN</h1>
            </header>
            <p class="accreditation">Photo by <a
                    href="https://www.pexels.com/@philippedonn?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Philippe
                    Donn</a> from <a
                    href="https://www.pexels.com/photo/photo-of-lightning-1114690/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Pexels</a>
            </p>
        </div>
        <div class="main">
            <main>
                <section class="text">
                    <p>This is not a real online service! You know you need something like this in your
                        life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p><br>
                    <p>You <em>know</em> you want to.</p>
                </section>
                <section class="form">
                    <h3>Let's do this!</h3>
                    <form id="form" action="#">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password">
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
